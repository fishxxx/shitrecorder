  <script>
    // åˆå§‹åŒ–å˜é‡
    let startTime = null;
    let timerInterval = null;

    // ç¡®ä¿DOMåŠ è½½å®Œæˆåå†æ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', function() {
      const startBtn = document.getElementById('startBtn');
      const endBtn = document.getElementById('endBtn');

      const recordForm = document.getElementById('recordForm');
      const timer = document.getElementById('timer');

      // åˆå§‹åŒ–æ—¥å†
      initCalendar();
      // åˆå§‹åŒ–ç»Ÿè®¡
      updateStats();

      // æ£€æŸ¥å…ƒç´ æ˜¯å¦å­˜åœ¨
      if (!startBtn || !endBtn || !recordForm || !timer || !historyDiv) {
        console.error('é¡µé¢å…ƒç´ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥HTMLç»“æ„');
        return;
      }

      // å¼€å§‹è®°å½•
      startBtn.addEventListener('click', () => {
        startTime = new Date();
        startBtn.disabled = true;
        endBtn.disabled = false;
        recordForm.style.display = 'block';
        timer.style.display = 'block';
        startTimer();
      });

      // æ”¾å¼ƒè®°å½•
      endBtn.addEventListener('click', () => {
        resetForm();
      });

      // å¯¼å‡ºæ•°æ®
      exportBtn.addEventListener('click', () => {
        exportToCSV();
      });

      // ä¿å­˜è®°å½•
      const saveBtn = document.getElementById('saveBtn');
      if (saveBtn) {
        saveBtn.addEventListener('click', () => {
          const duration = Math.floor((new Date() - startTime) / 1000 / 60); // åˆ†é’Ÿ
          const color = document.getElementById('colorSelect').value;
          const texture = document.getElementById('textureSelect').value;
          
          const record = {
            time: startTime.toLocaleString(),
            duration: duration,
            color: color,
            texture: texture
          };

          saveRecord(record);
          resetForm();
          showHistory();
          updateStats();
          initCalendar();
        });
      }

      // åˆå§‹åŒ–æ—¶æ˜¾ç¤ºå†å²è®°å½•
      showHistory();
    });

    // å¯¼å‡ºCSVåŠŸèƒ½
    function exportToCSV() {
      try {
        const records = JSON.parse(localStorage.getItem('poopRecords') || '[]');
        if (records.length === 0) {
          alert('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®');
          return;
        }

        // åˆ›å»ºCSVå†…å®¹
        const headers = ['æ—¶é—´', 'æ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰', 'é¢œè‰²', 'æ€§çŠ¶'];
        const rows = records.map(record => [
          record.time,
          record.duration,
          record.color,
          record.texture
        ]);

        const csvContent = [
          headers.join(','),
          ...rows.map(row => row.join(','))
        ].join('\n');

        // åˆ›å»ºä¸‹è½½é“¾æ¥
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', 'poop_records.csv');
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error('å¯¼å‡ºCSVå¤±è´¥:', error);
        alert('å¯¼å‡ºæ•°æ®æ—¶å‡ºé”™ï¼Œè¯·é‡è¯•');
      }
    }

    // åˆå§‹åŒ–æ—¥å†
    function initCalendar() {
      const records = JSON.parse(localStorage.getItem('poopRecords') || '[]');
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: records.map(record => ({
          title: `ğŸ’© ${record.color} ${record.texture}`,
          start: new Date(record.time),
          allDay: true
        }))
      });
      calendar.render();
    }

    // è·å–å‘¨/æœˆ/å¹´ç»Ÿè®¡
    function getTimePeriodStats(records) {
      const now = new Date();
      const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
      const oneMonthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
      const oneYearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());

      const weekRecords = records.filter(r => new Date(r.time) >= oneWeekAgo);
      const monthRecords = records.filter(r => new Date(r.time) >= oneMonthAgo);
      const yearRecords = records.filter(r => new Date(r.time) >= oneYearAgo);

      return {
        week: {
          count: weekRecords.length,
          duration: weekRecords.reduce((sum, r) => sum + r.duration, 0)
        },
        month: {
          count: monthRecords.length,
          duration: monthRecords.reduce((sum, r) => sum + r.duration, 0)
        },
        year: {
          count: yearRecords.length,
          duration: yearRecords.reduce((sum, r) => sum + r.duration, 0)
        }
      };
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
      const records = JSON.parse(localStorage.getItem('poopRecords') || '[]');
      const statsDiv = document.getElementById('statsOverview');
      
      // è®¡ç®—ç»Ÿè®¡æ•°æ®
      const totalRecords = records.length;
      const avgDuration = totalRecords > 0 ? 
        (records.reduce((sum, r) => sum + r.duration, 0) / totalRecords).toFixed(1) : 0;
      const colorCounts = {};
      const textureCounts = {};
      
      records.forEach(record => {
        colorCounts[record.color] = (colorCounts[record.color] || 0) + 1;
        textureCounts[record.texture] = (textureCounts[record.texture] || 0) + 1;
      });

      // è·å–å‘¨/æœˆ/å¹´ç»Ÿè®¡
      const timeStats = getTimePeriodStats(records);

      statsDiv.innerHTML = `
        <p>æ€»è®°å½•æ•°ï¼š${totalRecords}</p>
        <p>å¹³å‡æ—¶é•¿ï¼š${avgDuration} åˆ†é’Ÿ</p>
        <p>æœ¬å‘¨è®°å½•ï¼š${timeStats.week.count} æ¬¡ï¼Œæ€»æ—¶é•¿ ${timeStats.week.duration} åˆ†é’Ÿ</p>
        <p>æœ¬æœˆè®°å½•ï¼š${timeStats.month.count} æ¬¡ï¼Œæ€»æ—¶é•¿ ${timeStats.month.duration} åˆ†é’Ÿ</p>
        <p>æœ¬å¹´è®°å½•ï¼š${timeStats.year.count} æ¬¡ï¼Œæ€»æ—¶é•¿ ${timeStats.year.duration} åˆ†é’Ÿ</p>
        <p>é¢œè‰²åˆ†å¸ƒï¼š${Object.entries(colorCounts).map(([color, count]) => `${color}: ${count}`).join(', ')}</p>
        <p>æ€§çŠ¶åˆ†å¸ƒï¼š${Object.entries(textureCounts).map(([texture, count]) => `${texture}: ${count}`).join(', ')}</p>
      `;
    }

    // ä¿å­˜è®°å½•åˆ°LocalStorage
    function saveRecord(record) {
      try {
        let records = JSON.parse(localStorage.getItem('poopRecords') || '[]');
        records.push(record);
        localStorage.setItem('poopRecords', JSON.stringify(records));
      } catch (error) {
        console.error('ä¿å­˜è®°å½•å¤±è´¥:', error);
      }
    }

    // æ˜¾ç¤ºå†å²è®°å½•
    function showHistory() {
      try {
        const historyDiv = document.getElementById('history');
        if (!historyDiv) return;
        
        const records = JSON.parse(localStorage.getItem('poopRecords') || '[]');
        historyDiv.innerHTML = `

            ${historyDiv.classList.contains('collapsed') ? 'å±•å¼€' : 'æŠ˜å '}å†å²è®°å½•
          </button>
          <div class="history-content">
            ${records.map((record, index) => `
              <div class="record-card">
                <p>è®°å½• ${index + 1}</p>
                <p>æ—¶é—´ï¼š${record.time}</p>
                <p>æ—¶é•¿ï¼š${record.duration} åˆ†é’Ÿ</p>
                <p>é¢œè‰²ï¼š${record.color}</p>
                <p>æ€§çŠ¶ï¼š${record.texture}</p>
                <button class="btn btn-danger btn-sm" onclick="moveToRecycleBin(${index})">åˆ é™¤</button>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        console.error('æ˜¾ç¤ºå†å²è®°å½•å¤±è´¥:', error);
      }
    }

    // æ·»åŠ æŠ˜å /å±•å¼€åŠŸèƒ½
    window.toggleHistory = function() {

      historyDiv.classList.toggle('collapsed');

      content.style.display = historyDiv.classList.contains('collapsed') ? 'none' : 'block';
      const btn = historyDiv.querySelector('button');
      btn.textContent = historyDiv.classList.contains('collapsed') ? 'å±•å¼€å†å²è®°å½•' : 'æŠ˜å å†å²è®°å½•';

    // æ—¥å†æŠ˜å åŠŸèƒ½
    window.toggleCalendar = function() {
      const calendarContainer = document.querySelector('.calendar-container');
      calendarContainer.classList.toggle('collapsed');

      content.style.display = calendarContainer.classList.contains('collapsed') ? 'none' : 'block';
      const btn = calendarContainer.querySelector('button');

    // ç§»åŠ¨åˆ°å›æ”¶ç«™åŠŸèƒ½
    window.moveToRecycleBin = function(index) {
      try {
        let records = JSON.parse(localStorage.getItem('poopRecords') || '[]');
        let recycleBin = JSON.parse(localStorage.getItem('recycleBin') || '[]');
        
        // å°†è®°å½•ç§»åŠ¨åˆ°å›æ”¶ç«™
        recycleBin.push(records[index]);
        records.splice(index, 1);
        
        localStorage.setItem('poopRecords', JSON.stringify(records));
        localStorage.setItem('recycleBin', JSON.stringify(recycleBin));
        
        showHistory();
        updateStats();
        initCalendar();
      } catch (error) {
        console.error('åˆ é™¤è®°å½•å¤±è´¥:', error);
      }
    };

    // è®¡æ—¶å™¨åŠŸèƒ½
    function startTimer() {
      stopTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateTimer() {
      try {
        const now = new Date();
        const elapsed = now - startTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        const timeDisplay = document.getElementById('timeDisplay');
        if (timeDisplay) {
          timeDisplay.textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
      } catch (error) {
        console.error('æ›´æ–°è®¡æ—¶å™¨å¤±è´¥:', error);
      }
    }

      if (startBtn) startBtn.disabled = false;
      if (endBtn) endBtn.disabled = true;
      if (recordForm) recordForm.style.display = 'none';
      if (timer) timer.style.display = 'none';
      stopTimer();
    }
